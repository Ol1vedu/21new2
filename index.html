<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局案例</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header, .footer {
            background-color: #f1f1f1;
            padding: 10px;
            margin: 10px;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e1e1e1;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">顶部导航栏</div>
        <div class="main">主体内容</div>
        <div class="footer">底部页脚</div>
    </div>
</body>
</html>
